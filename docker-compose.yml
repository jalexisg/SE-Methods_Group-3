version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: world-database
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
    ports:
      - "3306:3306"
    volumes:
      - ./database/world.sql:/docker-entrypoint-initdb.d/world.sql
    networks:
      - population-network

  app:
    build: .
    container_name: population-app
    depends_on:
      - mysql
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    command: ["sh", "-c", "sleep 60 && java -jar app.jar mysql"]
    networks:
      - population-network

networks:
  population-network:
    driver: bridge