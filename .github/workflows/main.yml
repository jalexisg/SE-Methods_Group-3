name: CI Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Compile with Maven
      run: |
        echo "Starting Maven compilation..."
        mvn clean compile -X
      
    - name: Run tests
      run: |
        echo "Running tests..."
        mvn test -X
      continue-on-error: true
      
    - name: Package application
      run: |
        echo "Packaging application..."
        mvn package -X
      
    - name: List target directory
      run: |
        echo "Contents of target directory:"
        ls -la target/ || echo "Target directory not found"
      
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t devopsimage . -f Dockerfile
      continue-on-error: true
      
    - name: Test Docker container
      run: |
        echo "Testing Docker container..."
        docker run --name testcontainer -d devopsimage || echo "Docker run failed"
        sleep 5
        docker logs testcontainer || echo "No logs available"
        docker rm -f testcontainer || echo "Container cleanup failed"
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: target/*.jar
        if-no-files-found: warn