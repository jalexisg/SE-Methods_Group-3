name: CI Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - develop
      - master
      - release/*
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - develop
      - master
      - release/*
      - feature/*
      - bugfix/*
      - hotfix/*

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Unit Tests (with JaCoCo)
        run: |
          mvn -Dtest=com.napier.sem.MyTest org.jacoco:jacoco-maven-plugin:0.8.10:prepare-agent test org.jacoco:jacoco-maven-plugin:0.8.10:report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    needs: UnitTests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Docker Compose
        run: |
          docker compose --version || true

      - name: Build and start database with docker-compose
        run: |
          docker build -t world-db ./database
          # Start the database service defined in docker-compose (no ports required) so it runs on the compose network
          docker compose up -d --build database

      - name: Wait for MySQL to be ready
        run: |
          # Wait up to 60s for MySQL to accept connections
          for i in {1..30}; do
            if docker compose exec -T database mysqladmin ping -h "$$(hostname -i || echo 127.0.0.1)" --silent >/dev/null 2>&1; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL to be ready ($i/30)..."
            sleep 2
          done

      - name: Run Integration Tests against DB container
        env:
          RUN_INTEGRATION_TESTS: 'true'
          # Use the compose service hostname; tests will read TEST_DB_* from env
          # The test process runs on the runner (host). Use the host-mapped port 33061
          # so the JVM can reach the database. Do not rely on the compose service name
          # which is only resolvable inside the compose network.
          TEST_DB_URL: 'jdbc:mysql://127.0.0.1:33061/world?allowPublicKeyRetrieval=true&useSSL=false'
          TEST_DB_USER: 'root'
          TEST_DB_PASSWORD: 'example'
        run: |
          mvn -Dtest=com.napier.sem.AppIntegrationTest org.jacoco:jacoco-maven-plugin:0.8.10:prepare-agent test org.jacoco:jacoco-maven-plugin:0.8.10:report

      - name: Tear down docker-compose database service
        if: always()
        run: |
          docker compose down --volumes --remove-orphans

  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    needs: IntegrationTests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package application (skip tests)
        run: mvn package -DskipTests

      - name: Start services with docker-compose (background)
        run: |
          echo "Starting docker-compose services..."
          docker compose up -d --build
          echo "Waiting 20s for services to become healthy..."
          sleep 20

      - name: Run integration tests
        env:
          RUN_INTEGRATION_TESTS: 'true'
          # Ensure tests running on the runner can reach the DB via the host-mapped port
          TEST_DB_URL: 'jdbc:mysql://127.0.0.1:33061/world?allowPublicKeyRetrieval=true&useSSL=false'
          TEST_DB_USER: 'root'
          TEST_DB_PASSWORD: 'example'
        run: |
          echo "Running integration tests (AppIntegrationTest)"
          mvn -Dtest=com.napier.sem.AppIntegrationTest test

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Tear down docker-compose
        if: always()
        run: |
          echo "Stopping docker-compose services..."
          docker compose down --volumes --remove-orphans

  CreateRelease:
    name: Build, Run and Create Release
    runs-on: ubuntu-22.04
    needs: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit

      - name: Create GitHub Release and upload artifacts
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          automatic_release_tag: 'latest'
          files: |
            ./target/*.jar

  DeployReports:
    name: Copy and Publish Reports
    runs-on: ubuntu-22.04
    needs: CreateRelease
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy Output
        run: |
          echo "Listing running containers for debug:";
          docker ps --format 'table {{.Names}}	{{.Image}}'

          # Try common container name first
          set -e
          COPIED=0
          CANDIDATES=(devops_employees_app_1 app population app_1)
          for c in "${CANDIDATES[@]}"; do
            if docker ps --format '{{.Names}}' | grep -xq "$c"; then
              echo "Attempting to copy /tmp/reports from container: $c"
              docker container cp "$c":/tmp/reports ./reports || true
              if [ -d ./reports ]; then COPIED=1; break; fi
            fi
          done

          # If not found, iterate over all containers and try to copy from each
          if [ $COPIED -eq 0 ]; then
            for name in $(docker ps --format '{{.Names}}'); do
              echo "Trying container: $name"
              docker container cp "$name":/tmp/reports ./reports 2>/dev/null || true
              if [ -d ./reports ]; then COPIED=1; break; fi
            done
          fi

          # If still not found, create a placeholder to avoid deploy failure
          if [ ! -d ./reports ]; then
            echo "No reports directory found in any container. Creating placeholder reports/index.md"
            mkdir -p reports
            mkdir -p reports
            printf "%s\n" "# Reports" "" "No reports were generated during this workflow run. Ensure the application writes Markdown files to /tmp/reports inside the running container before the DeployReports job runs." > reports/index.md
          else
            echo "Reports copied into ./reports/"
            ls -la reports || true
          fi
          set +e

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: reports # The branch the action should deploy to.
          folder: reports # The folder we are copying
