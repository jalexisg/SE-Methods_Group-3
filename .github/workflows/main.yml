name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - master
      - release/*
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - develop
      - master
      - release/*
      - feature/*
      - bugfix/*
      - hotfix/*

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Unit Tests (with JaCoCo)
        run: |
          mvn -Dtest=com.napier.sem.MyTest org.jacoco:jacoco-maven-plugin:0.8.10:prepare-agent test org.jacoco:jacoco-maven-plugin:0.8.10:report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    needs: UnitTests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build database Docker image
        run: |
          docker build -t world-db ./database

      - name: Start database container
        run: |
          docker run --name worlddb -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 -d world-db
          echo "Waiting for database to initialize..."
          sleep 25

      - name: Run Integration Tests against DB container
        env:
          RUN_INTEGRATION_TESTS: 'true'
          TEST_DB_URL: 'jdbc:mysql://localhost:33060/world?allowPublicKeyRetrieval=true&useSSL=false'
          TEST_DB_USER: 'root'
          TEST_DB_PASSWORD: 'example'
        run: |
          mvn -Dtest=com.napier.sem.AppIntegrationTest test

      - name: Tear down DB container and image
        if: always()
        run: |
          docker stop worlddb || true
          docker rm -f worlddb || true
          docker image rm world-db || true

  Build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    needs: IntegrationTests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Package application (skip tests)
        run: mvn package -DskipTests

      - name: Start services with docker-compose (background)
        run: |
          echo "Starting docker-compose services..."
          docker compose up -d
          echo "Waiting 20s for services to become healthy..."
          sleep 20

      - name: Run integration tests
        env:
          RUN_INTEGRATION_TESTS: 'true'
        run: |
          echo "Running integration tests (AppIntegrationTest)"
          mvn -Dtest=com.napier.sem.AppIntegrationTest test

      - name: Tear down docker-compose
        if: always()
        run: |
          echo "Stopping docker-compose services..."
          docker compose down --volumes --remove-orphans
